{% extends 'base.html' %}

{% block body %}

{% if lesson %}
    
    <br>
    {% if lesson.author == current_user %}
        <a data-toggle="tooltip" data-placement="top" title="Delete Lesson" href="/lesson/delete/{{lesson.id}}">
            <img width="40" class="bottom-image" src="/static/delete.png">
        </a>
        <a data-toggle="tooltip" data-placement="top" title="Edit Lesson" href="/lesson/edit/{{lesson.id}}">
            <img width="40" class="bottom-image" src="/static/edit.png">
        </a>
    {% endif %}

    <h1 class="display-5">{{lesson.subject}}</h1>
    <p class="fs-3 text-break">
            {{lesson.lessonname}} <br>
            {{lesson.lessondescription}} <br>
            {{lesson.lessonurl}}<br>
            <iframe src="{{lesson.lessonslide1}}" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe> 
            

    </p>

{% else %}
    <h1 class="display-5">No Lesson</h1>
{% endif %}

{% endblock %}
